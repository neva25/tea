<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/tata.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tea</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            {% for item in items %}
            <div class="col-12">
                <div class="card mb-4">
                    <div class="row g-0">
                      <div class="col-md-6">
                        <img src="static/imgs/bg.jpg" class="cover-image rounded-start" alt="Background">
                        <img src="{{item.image}}" class="img-fluid rounded-start card-image" alt="{{item.title}}">
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <img class="logo" src="static/imgs/tata-logo.png" alt="Logo">
                          <img class="logo2" src="static/imgs/tata-logo.png" alt="Logo">
                          <p class="card-text heading heading1">
                            Premium limited edition blends specially curated from tea grown in the world's
                            finest privately owned plantation in Darjeeling, Assam, the Nilgiris and Munnar
                          </p>
                          <h4 class="card-title text-center item-title">{{item.title}}</h4>
                          <p class="card-text text-center">{{item.weight}}</p>
                          <p class="card-text text-center">{{item.description}}</p>
                          <p class="card-text text-center">{{item.ingredients}}</p>
                          <h6 class="card-text text-center item-price">Rs {{item.price}} / Tin</h6>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
